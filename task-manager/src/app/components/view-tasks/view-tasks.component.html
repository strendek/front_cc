<div id="mainDiv" *ngIf="!isLoading">
  <h2>View tasks</h2>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="tasks" class="mat-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let task"> {{task.id}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let task"> {{task.user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let task">
         

          <button mat-fab class="update-fab" (click)="updateTask(task)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-fab class="delete-fab" (click)="deleteTask(task)">
            <mat-icon>delete</mat-icon>
          </button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner color="primary"></mat-spinner>
</div>
